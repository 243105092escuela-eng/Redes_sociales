<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Hub</title>
    <style>
        :root {
            --sidebar-color: #1a1a1a;
            --bg-color: #f0f2f5;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: var(--bg-color);
        }

        /* Sidebar */
        .sidebar {
            width: 80px;
            background-color: var(--sidebar-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
            gap: 25px;
            z-index: 10;
        }

        .sidebar img {
            width: 45px;
            height: 45px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
            opacity: 0.7;
        }

        .sidebar img:hover {
            opacity: 1;
            transform: scale(1.15);
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

        /* √Årea Principal */
        .main-view {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 300;
        }

        #feed-container {
            width: 100%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 10px;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" 
             onclick="loadSocial('fb')" title="Facebook">
        
        <img src="https://cdn-icons-png.flaticon.com/512/145/145808.png" 
             onclick="loadSocial('pin')" title="Pinterest">
        
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" 
             onclick="loadSocial('yt')" title="YouTube">
    </div>

    <div class="main-view">
        <h1 id="social-title">Bienvenido a tu Social Hub</h1>
        <div id="feed-container">
            <p id="placeholder">Selecciona una red social a la izquierda</p>
        </div>
    </div>

    <script async defer src="//assets.pinterest.com/js/pinit.js"></script>

    <script>
        function loadSocial(type) {
            const container = document.getElementById('feed-container');
            const title = document.getElementById('social-title');
            
            if (type === 'fb') {
                title.innerText = "Facebook Feed";
                container.innerHTML = `
                    <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Ffacebook&tabs=timeline&width=500&height=600&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true" 
                    width="500" height="600" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>`;
            } 
            
            else if (type === 'pin') {
                title.innerText = "Pinterest Explore";
                // Usamos un widget de "Tablero" de Pinterest
                container.innerHTML = `
                    <a data-pin-do="embedBoard" 
                       data-pin-board-width="600" 
                       data-pin-scale-height="500" 
                       data-pin-scale-width="115" 
                       href="https://www.pinterest.com/pinterest/official-news/"></a>`;
                // Esto refresca el script de Pinterest para que reconozca el nuevo elemento
                if (window.PinUtils) { window.PinUtils.build(); }
            } 
            
            else if (type === 'yt') {
                title.innerText = "YouTube Trends";
                // Cambia 'VIDEO_ID' por el ID de cualquier video o usa una lista
                container.innerHTML = `
                    <iframe src="https://www.youtube.com/embed/videoseries?list=PLuG5V_EonV96O0o6z7O9Y-5W5vE9pW1S6" 
                    title="YouTube video player" frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen></iframe>`;
            }
        }
    </script>
</body>
</html>
